name: Deploy to Oracle Cloud

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/galleria-app

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          debug: true
          envs: ENV_FILE_CONTENT
          script: |
            # Ensure directory exists (clone if not)
            if [ ! -d "/home/root/appsite" ]; then
              git clone https://github.com/${{ github.repository }}.git /home/root/appsite
            fi
            
            cd /home/root/appsite
            
            # Force sync with remote to discard local changes
            git fetch --all
            git reset --hard origin/main
            
            # Create .env file
            echo "$ENV_FILE_CONTENT" > .env

            # Ensure scripts are executable
            chmod +x start.sh entrypoint.sh
            
            # Start application
            ./start.sh
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
          ENV_FILE_CONTENT: ${{ secrets.ENV_FILE_CONTENT }}
          DOCKER_IMAGE_NAME: ${{ env.DOCKER_IMAGE_NAME }}
          REPO_URL: https://oauth2:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
